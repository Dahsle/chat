    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">

   <body>
     <div class="header"> 
    <img src="img.gif"alt="Dahsle"style="float: left ; margin-right:">  
  <div class="header-right">
    <a class="active"href="https://dahsle.top/#home">Home</a> 
    <a href='https://dahsle.top/webrtc'>WebRTC</a>
    <a href=" https://dahsle.top/">Soon</a>
    <a href="https://dahsle.top/">Contact</a>
     </div>
  </div>  
     
 <div class="flex">
<label for="aspect_ratio">Aspect Ratio:</label><select id="aspect_ratio">
 <option value="default">Default</option>
 <option value="1.77">16:9</option>
 <option value="1.33">4:3</option>
 <option value="2.35">21:9</option>
 <option value="1.4">14:10</option>
 <option value="1.9">19:10</option>
</select>
<label for="frame_rate">Frame Rate:</label><select id="frame_rate">
 <option value="default">Default</option>
 <option>30</option>
 <option>25</option>
 <option>15</option>
 <option>5</option>
</select>
<label for="resolutions">Resolutions:</label><select id="resolutions">
 <option value="default">Default</option>
 <option value="fit-screen">Fit Screen</option>
 <option>4K</option>
 <option>1080p</option>
 <option>720p</option>
</select>
<label for="cursor">Cursor:</label><select id="cursor">
 <option value="default">Default</option>
 <option>always</option>
 <option>never</option>
 <option>motion</option>
</select>
<label for="display_surface">Display Surface:</label><select id="display_surface">
 <option value="default">Default</option>
 <option>monitor</option>
 <option>window</option>
 <option>application</option>
 <option>browser</option>
</select>
<label for="logical_surface">Logical Surface:</label><select id="logical_surface">
 <option value="default">Default</option>
 <option>true</option>
</select>
</div>
<br/><br/>
<button id="btn-test-getDisplayMedia" onclick="get_display_media_init();">Test getDisplayMedia API WebRTC Screen Sharing </button>
<hr/>
<video autoplay="true" controls="true" disablepictureinpicture="true" playsinline="" muted="false" volume="0"></video>
 <br/>
<textarea id="settings" style="width: 100%; height: 218px; display: none;"></textarea>
<br/>
<textarea id="capabilities" style="width: 100%; height: 354px; display: none;"></textarea>
<br/>
<style> html, body, textarea { width:99.8%; height:58%; padding: 0; margin: 0; }</style>
<textarea id="paste" placeholder="paste here!"></textarea>
 <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script><script>
   gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
  copy = gun.get('test').get('paste');
  paste.oninput = () => { copy.put(paste.value) };
  copy.on((data) => { paste.value = data });
</script>
  <script src="script.js"></script>
   </body>
</html>
